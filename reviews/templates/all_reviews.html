{% extends 'base.html' %}

{% block content %}

	 <div class="album py-5 bg-light">

     <div class="row">

          {% for review in reviews.all %}
          <a href="{% url 'review_detailed' review.id %}">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ review.Image.url }}" height = 100 width = 100></img>
            <div class="card-body">
              <p class="card-text">{{ review.Title }}
              	<br />
              {{review.Date}}</p>
            </div>
        </a>
          </div>       
        </div>
        {% endfor %} 
     </div>

{% endblock %}
